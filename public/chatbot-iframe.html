<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>UBC LLED Chatbot</title>
    <style>
        :root {
            --ubc-blue: #002145;
            --light-gray: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #chat-header {
            background: var(--ubc-blue);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--light-gray);
            align-self: flex-end;
        }

        .bot-message {
            background: var(--ubc-blue);
            color: white;
            align-self: flex-start;
        }

        .bot-message .sources {
            margin-top: 8px;
            font-size: 0.8em;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 8px;
        }

        .bot-message .sources a {
            color: white;
            text-decoration: underline;
            margin-right: 10px;
        }

        #chat-input-container {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        #chat-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        #typing-indicator {
            display: none;
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-header">
        <span>UBC LLED Assistant</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Ask a question...">
        <div id="typing-indicator">Typing...</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const input = document.getElementById('chat-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const errorMessage = document.getElementById('error-message');

        function addMessage(content, isUser, sources = []) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Add the main message text
            message.textContent = content;

            // Add sources if available
            if (!isUser && sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = 'Sources: ' + sources
                    .filter(source => source.url)
                    .map(source => `<a href="${source.url}" target="_blank" rel="noopener noreferrer">${source.title}</a>`)
                    .join(' â€¢ ');
                message.appendChild(sourcesDiv);
            }

            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage(message) {
            try {
                typingIndicator.style.display = 'block';
                errorMessage.textContent = '';
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                const data = await response.json();
                addMessage(data.response, false, data.sources);
            } catch (error) {
                console.error('Chat error:', error);
                errorMessage.textContent = 'Sorry, something went wrong. Please try again.';
            } finally {
                typingIndicator.style.display = 'none';
            }
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                const message = input.value.trim();
                addMessage(message, true);
                input.value = '';
                await sendMessage(message);
            }
        });

        // Optional: Add analytics
        function trackEvent(action, label) {
            if (window.gtag) {
                gtag('event', action, {
                    'event_category': 'Chatbot',
                    'event_label': label
                });
            }
            // Also notify parent window
            window.parent.postMessage({
                type: 'chatbot_event',
                action,
                label
            }, '*');
        }
    </script>
</body>
</html>
